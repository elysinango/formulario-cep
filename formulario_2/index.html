<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <script defer src="./form.js"></script>
    <title>Formulário</title>
</head>
<body>
    <form id="form">
        <h1 class="localization-login">Localização</h1>
        <div class="input-local" id="cep-container">
            <label for="cep">Informe o CEP</label>
            <input type="text" name="cep" id="cep"  maxlength="8">
            <span>mensagem</span>
        </div>


        <div class="input-local" id="street-container">
            <label for="street">Rua</label>
            <input type="text" name="street" id="street">
            <span>mensagem</span>
        </div>

        <div class="input-local" id="neighborhood-container">
            <label for="neighborhood">Bairro</label>
            <input type="text" name="neighborhood" id="neighborhood">
            <span>mensagem</span>
        </div>

        <div class="input-local" id="city-container">
            <label for="city">Cidade</label>
            <input type="text" name="city" id="city">
            <span>mensagem</span>
        </div>

        <div class="input-local" id="uf-container">
            <label for="uf">UF</label>
            <input type="text" name="uf" id="uf">
            <span>mensagem</span>
        </div>

        <div class="input-local" id="ibge-container">
            <label for="ibge">IBGE</label>
            <input type="text" name="ibge" id="ibge">
            <span>mensagem</span>
        </div>

        <div class="input-local" id="ddd-container">
            <label for="ddd">DDD</label>
            <input type="text" name="ddd" id="ddd">
            <span>mensagem</span>
        </div>
            

    </form>
</body>
</html>
